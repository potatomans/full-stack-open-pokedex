name: Deployment Pipeline

on:
  push:
    branches:
      - master
      
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: Render GitHub Action
        uses: Bounceapp/render-action@0.7.1
        with:
          render-token: ${{ secrets.RENDER_API_KEY }}
          service-id: srv-${{ secrets.RENDER_SERVICE_ID }}
            
